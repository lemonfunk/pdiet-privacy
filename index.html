<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Physiker-Di√§t - Einfach & Effektiv Abnehmen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #ffffff;
        }

        .hero {
            background: #ffffff;
            padding: 40px 20px 30px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 450px;
            width: 100%;
            height: auto;
        }

        .tagline {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 25px;
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            background: #5cb85c;
            color: white;
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background: #4cae4c;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .feature {
            background: #f8f8f8;
            padding: 25px;
            border-radius: 8px;
            border-left: 4px solid #5cb85c;
        }

        .feature h3 {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .feature p {
            color: #666;
            font-size: 0.95em;
        }

        .info-box {
            background: #f8f8f8;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
            border-left: 4px solid #5cb85c;
        }

        .info-box h2 {
            color: #5cb85c;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .info-items {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .info-item {
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .info-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .info-item h4 {
            font-size: 1em;
            margin-bottom: 5px;
            color: #333;
        }

        .info-item p {
            font-size: 0.85em;
            color: #666;
        }

        .tester-section {
            text-align: center;
            padding: 35px;
            background: #f8f8f8;
            border-radius: 8px;
            border: 2px solid #5cb85c;
        }

        .tester-section h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .tester-section p {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .email-highlight {
            font-size: 1.3em;
            color: #5cb85c;
            font-weight: bold;
            margin: 15px 0;
        }

        .email-button {
            background: #5cb85c;
            color: white;
            padding: 12px 35px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .email-button:hover {
            background: #4cae4c;
            transform: translateY(-2px);
        }

        footer {
            background: #2d2d2d;
            color: #ccc;
            text-align: center;
            padding: 20px;
            font-size: 0.85em;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 100%;
            }

            .tagline {
                font-size: 1em;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .info-items {
                flex-direction: column;
            }
        }
    </style>
</head>
